{% load crispy_forms_tags %}
<!-- Change Password Form Modal -->

<div class="modal fade" id="changePassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form action="{% url 'profile' %}" id="updatePassword" method="post">
                {% csrf_token %}

                <div class="modal-body">
                    <div class="row mb-3">
                        {{formPassword.old_password|as_crispy_field}} 
                    </div>

                    <div class=" row mb-3">
                        {{formPassword.new_password1|as_crispy_field}} 
                    </div>

                    <div class="row mb-3">
                        {{formPassword.new_password2|as_crispy_field}} 
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" name="subPassword" class="btn btn-primary">Save</button>
                </div> 
            </form>
            
        </div>
    </div>
</div>
