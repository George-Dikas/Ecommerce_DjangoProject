<!-- Book Photo Modal -->

<div class="modal fade" id="Image{{book.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
       
            <div class="modal-body">
                <div class="text-center">
                    <img src="{{book.image.url}}" alt="Product Image" style="height:500px; width:400px;">
                </div>
            </div>
        </div>
    </div>
</div>
